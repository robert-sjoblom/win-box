<div class="container">
  <div class="field-input">
    <input 
      type="text" 
      placeholder="Search..."
      #input
      (keyup)="onChangeSearch($event.target.value)"
      (focusout)="setTime()"
      /><span> </span>
  </div>
</div>
<div *ngIf="results.length > 0" id="search-wrapper">
  <file
    *ngFor="let result of results"
    [file]="result"
    (pathObject)="changeLocation($event)"
  ></file>
</div>
