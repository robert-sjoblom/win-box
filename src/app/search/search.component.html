<div class="container">
  <div class="field-input">
    <input 
      type="text" 
      placeholder="Search..."
      (keyup)="onChangeSearch($event.target.value)"
      /><span> </span>
  </div>
</div>
<div *ngIf="results" id="search-wrapper">
  <file
   *ngFor="let result of results"
   [file]="result"
  ></file>
 </div>
