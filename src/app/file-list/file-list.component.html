<div id="breadcrumbs">
  <breadcrumbs></breadcrumbs>
</div>
<div id="titles">
    <div id="title-icon"></div>
    <div id="title-name">Name</div>
    <div id="title-size">Size</div>
    <div id="title-time">Last Modified</div>
    <div id="title-download">Download</div>
</div>

<div id="wrapper-list">
  <file
    *ngFor="let file of filelist"
    [file]="file"
    (pathObject)="changeLocation($event)"
    (fileObject)="changeStar($event)"
  ></file>
</div>
